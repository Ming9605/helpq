{% extends 'polls/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Sign up</h2>
<div class="signup" 
  style=
    'border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;'>

    <form method="post">
    {% csrf_token %}
    {{form|crispy}}

    <a href='/accounts/login/'>If you have already signed up click here.</a>
    <br>
    <br>

    <button type="submit"
    style='width: 10%; 
    background-color: #6794e1; 
    color: white; 
    padding: 14px 20px; 
    margin: 8px 0; 
    border: none; 
    border-radius: 4px; 
    cursor: pointer;'
    >Sign Up</button>

  </form>
</div>
{% endblock %}
