{% extends 'polls/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" 
style=
  'border-radius: 5px; 
  background-color: #f2f2f2; 
  padding: 20px;'>
  
    {% if user.is_authenticated %}

    <u><h1 style='font-weight: bold;'>Your Profile</h1></u>
    <a 
    style=
      'font-size: 20px; 
      font-weight: lighter;'>
      
    Edit your profile
    </a>

    <form action="/accounts/profile/" method="post">

        <br>
        <label for="username">Username: </label>
        <br>
        <input id="username" type="text" name="username" value= {{ user.username }}>
        <br>
        <br>

        <label for="firstname">First Name: </label>
        <br>
        <input id="firstname" type="text" name="firstname" value= {{ user.first_name }}>
        <br>
        <br>

        <label for="lastname">Last Name: </label>
        <br>
        <input id="lastname" type="text" name="lastname" value= {{ user.last_name }}>
        <br>
        <br>

        <label for="roles">Choose a role:</label>
        <br>
        <select name="roles" id="roles">
          {% if user.userprofile.roles == "teacher" %}
          <option name="teacher" id="teacher" value="teacher" selected="selected">Teacher</option>
          <option name="student" id="student" value="student" >Student</option>
          <a>bruh</a>
          {% else %}
          <option name="teacher" id="seacher" value="teacher">Teacher</option>
          <option name="student" id="student" value="student" selected="selected">Student</option>
          {% endif %}
        </select>


        <br>
        <br>
        <br>
        <br>
        {% csrf_token %}
        {{form|crispy}}
        <input   
        style=
          'width: 10%; 
          background-color: #6794e1; 
          color: white; 
          padding: 14px 20px; 
          margin: 8px 0; 
          border: none; 
          border-radius: 4px; 
          cursor: pointer;' 

        type="submit" 
        value="Save">
    </form>
    {% endif %}
</div>
{% endblock %}
